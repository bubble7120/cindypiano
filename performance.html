<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入多段 YouTube 影片</title>
    <style>
        .video-container {
            text-align: center;
            margin: 20px auto;
        }

        .video-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

   <div class="video-container">
        <p class="video-label">影片 1：</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VPEyDsjIOq8"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

     <div class="video-container">
        <p class="video-label">影片 2：</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/fUr1qY9__sI"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

   <div class="video-container">
        <p class="video-label">影片 3：</p>
        <iframe width="560" height="315" src="https://youtube.com/embed/RBg6T_tc02s" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
