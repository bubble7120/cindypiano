<!DOCTYPE html>
<html>
<head>
    <title>Math Game</title>
</head>
<body>
    <h1>Addition and Subtraction Game</h1>
    <p id="question"></p>
    <input type="number" id="answer" placeholder="Your Answer">
    <button onclick="checkAnswer()">Submit</button>
    <p id="feedback"></p>
    <p>Score: <span id="score">0</span></p>
    <p>Time left: <span id="timer">10</span> seconds</p>

    <script>
        let score = 0;
        let num1, num2, operation, correctAnswer;
        let timer;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 20) + 1;
            num2 = Math.floor(Math.random() * 20) + 1;
            operation = Math.random() < 0.5 ? '+' : '-';
            correctAnswer = operation === '+' ? num1 + num2 : num1 - num2;

            document.getElementById("question").innerText = `What is ${num1} ${operation} ${num2}?`;
            startTimer();
        }

        function startTimer() {
            let timeLeft = 10;
            document.getElementById("timer").innerText = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById("feedback").innerText = `Time's up! The correct answer was ${correctAnswer}.`;
                    generateQuestion();
                }
            }, 1000);
        }

        function checkAnswer() {
            clearInterval(timer); // Stop the timer
            const userAnswer = parseInt(document.getElementById("answer").value);
            if (userAnswer === correctAnswer) {
                document.getElementById("feedback").innerText = "Correct!";
                score++;
            } else {
                document.getElementById("feedback").innerText = `Wrong! The correct answer was ${correctAnswer}.`;
            }
            document.getElementById("score").innerText = score;
            document.getElementById("answer").value = '';
            generateQuestion();
        }

        generateQuestion();
    </script>
</body>
</html>
